<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <link rel="stylesheet" href="src/style.css"> 
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

   <title>Vanila Weather</title>
</head>
<body>
        <div class="container">
            <div class="weatherWrapp">
        <div class="weatherApp">
    <form id="search">
        <input 
        type="search" 
        placeholder="Enter your city" 
        id="enterCity"
        autocomplete ="off"> 
        <input 
        type="submit" value="search" 
         
        id="searchButton">
    </form>
    <h1>
        <span id="citylocation">Lviv</span>
        
    </h1>
    <ul id="location">
        <li id="date">
            Tuesday, 12/07/22
        </li>
        <li id="currentTime">
            18:31
        </li>
        <li>
           <span id="cleared"> clear </span>
        </li>
    </ul>
    <div class="row">
    <div  class="col-6" id="img">
       <div class="todayWeather">
              <img 
              src="" 
              alt="rain_light"
              id="icon"
              >  
            
               <strong id="todayTemperature">16</strong> 
               <span id="items">
               <a href="#" id="celsium" class="active"> ˚C </a>
                | 
                <a href="#" id="fahrenheit"> ˚F </a>
            </span> 
            
       
    </div>
    </div> 
     <div class="col-6" id="description">
        <ul>
           
            <li>
             Humidity: <span id="humidity"> 94 </span> %  
            </li>   
            <li>
             Wind: <span id="wind"> 94 </span> км/час
            </li> 
            
        </ul>
    </div>
     
     </div>
     <div      class="weather-forecast">
        <div class="row">
            <div class="col-2">
                <div class="forecast-date">
                wed 
                </div>
                <img src="http://openweathermap.org/img/wn/01d.png" alt="" width = "36" />
               <div class="forecast-temperature">
                <span class="forecast-temperature-max">
                18˚
                </span> 
                <span class="forecast-temperature-min">
                12˚
                </span>
                </div>
            </div>
        
        </div>
    </div>
     </div>
    <small id="signature">
       <a href="https://github.com/OlenaPylypchuk/VanilaWeatherApp">Open-source code</a> , by Olena Pylypchuk
    </small>
    </div>
   
  
  <script src="src/script.js"></script>  
    </div>
</body>
</html>
